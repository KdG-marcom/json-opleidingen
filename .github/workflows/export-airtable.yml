name: Export Airtable to JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # elk uur om :15 (UTC)

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run export
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
          # Optioneel: exporteer alleen een view, bv. Published
          # AIRTABLE_VIEW: "Published"
          # Als je title veld anders heet:
          # TITLE_FIELD: "title"
          OUT_JSON: "data/BIJSCHOLING-kortlopend.json"
          OUT_REPORT_UNMAPPED: "reports/unmapped_fields.json"
        run: |
          python scripts/export_airtable_to_json.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json reports/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update JSON export from Airtable"
            git push
          fi
