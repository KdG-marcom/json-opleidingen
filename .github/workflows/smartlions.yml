name: Genereer Smartlions-versie

on:
  push:
    paths:
      - 'DEF-JobAt.json'
      - 'generate_smartlions.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Genereer DEF-Smartlions.json
        run: python generate_smartlions.py

      - name: Commit DEF-Smartlions.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add DEF-Smartlions.json
          if git diff --cached --quiet; then
            echo "Geen wijzigingen in DEF-Smartlions.json â€” commit overslaan."
          else
            git commit -m "Update DEF-Smartlions.json op basis van DEF-JobAt.json"
            git push
