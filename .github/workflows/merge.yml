name: Merge JSON bestanden

on:
  push:
    paths:
      - 'per-opleidingstype/*.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Merge JSON files
        run: python merge_jsons.py

      - name: Commit en push DEF-test.json als die gewijzigd is
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add DEF-test.json
          if git diff --cached --quiet; then
            echo "Geen wijzigingen in DEF-test.json â€” commit overslaan."
          else
            git commit -m "Update DEF-test.json na wijziging in /per-opleidingstype"
            git push || echo "Push mislukt (mogelijk wegens permissies of branch-protectie)"
          fi
